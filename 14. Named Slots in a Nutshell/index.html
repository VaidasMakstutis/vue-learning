<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Named Slots in a Nutshell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css" />
    <style type="text/css">
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <modal>
        <template slot="header">My Title</template>

        Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta aliquid possimus, eaque sunt maiores modi sequi illum exercitationem earum
        consequuntur sit qui deleniti deserunt similique praesentium voluptas animi doloribus numquam.

        <template slot="footer">
          <a class="button is-primary">Save changes</a>
          <a class="button">Cancel</a>
        </template>
      </modal>
    </div>

    <script src="https://unpkg.com/vue@2.7.10/dist/vue.js"></script>

    <script src="main.js"></script>
  </body>
</html>
