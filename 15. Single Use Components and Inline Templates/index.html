<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-Use Components and Inline Templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css" />
    <style type="text/css">
      body {
        padding: 30px;
      }
      button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <progress-view inline-template>
        <div>
          <h2>Your Progress Through This Course Is {{ completionRate }}%</h2>
          <p><button class="button is-success" @click="completionRate += 10">Update Completion Rate</button></p>
        </div>
      </progress-view>
    </div>

    <script src="https://unpkg.com/vue@2.7.10/dist/vue.js"></script>

    <script src="main.js"></script>
  </body>
</html>
