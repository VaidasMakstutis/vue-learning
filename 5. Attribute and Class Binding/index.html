<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute and Class Binding</title>

    <style>
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>

    <script src="https://unpkg.com/vue@2.7.10/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#root",
        data: {
          isLoading: false
        },

        methods: {
          toggleClass() {
            this.isLoading = true;
          }
        }
      });
    </script>
  </body>
</html>
